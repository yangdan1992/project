<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Q4</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="q_num">
		<div class="line"></div>
		<div class="circle1">1</div>
		<div class="circle2">2</div>
		<div class="circle3">3</div>
		<div class="circle4 active">4</div>
		<div class="circle5">5</div>
	</div>
	<div class="container">
		<div class="question">
			<p style="background: #fff; font-weight: bold;">Q4：我最喜欢什么类型的电影？</p>
			<input type="radio" name="Q4" value="1">&nbsp;&nbsp;剧情<br>
			<input type="radio" name="Q4" value="2">&nbsp;&nbsp;动作<br>
			<input type="radio" name="Q4" value="3">&nbsp;&nbsp;文艺<br>
			<input type="radio" name="Q4" value="4">&nbsp;&nbsp;科幻<br>
		</div>
		<div class="next" onClick="checkAns()">下一题</div>
	</div>
</body>
<script>
	var str = window.location.href;
	var list =  str.split('?');
	var q1 = decodeURI(list[1]);
	var q2 = decodeURI(list[2]);
	var q3 = decodeURI(list[3]);
	var temp = document.getElementsByName("Q4");  //返回带有指定名称的对象集合
	
	
	function checkAns(){
		var answer = 0;
		for(var i=0;i<temp.length;i++){
			if(temp[i].checked) answer = temp[i].value;  //获取被选中的选项
		}
		if(answer==0) alert("请选择答案");
		else window.location.href = "Q5.html?"+q1+"?"+q2+"?"+q3+"?"+answer;
	}
</script>
</html>
