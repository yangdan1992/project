<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log-in</title>
    <link href="css/login_reg.css" rel="stylesheet" type="text/css">
    <script src="js/login_reg.js"></script>
</head>
<body>
	<div class="header-line"></div>
    <div class="content">
        <img class="content-logo" src="images/form_logo.png" alt="logo">
        <h1 class="content-title">登录</h1>
        <div class="content-form">
            <form method="post" onsubmit="return submitTest(username.value, pwd.value)">
                <div id="change_margin_u">
                    <input id="username" class="user" type="text" name="user" placeholder="请输入用户名" onblur="oBlur_u(username.value)" onfocus="oFocus_u()">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_u"></p>
                <div id="change_margin_p">
                    <input id="pwd" class="password" type="password" name="password" placeholder="请输入密码" onblur="oBlur_p(pwd.value)" onfocus="oFocus_p()">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_p"></p>
                <div id="change_margin_s">
                    <input class="content-form-signup" type="submit" value="登录">
                </div>
            </form>
        </div>
        
        <div class="content-login-description">没有账户？</div>
        <div><a class="content-login-link" href="sign_up.html">注册</a></div>
        
	</div>
</body>
</html>
