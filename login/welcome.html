<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>欢迎页面</title>
</head>

<body>
	<div id="welcome"></div>
</body>
<script>
	var str = window.location.href;//获取login.html中传递的地址
	var list =  str.split('?');//用刚刚传递地址里面的“？”把传过来的内容分隔开
	//如果传递参数的内容为数字和字母，则可以直接使用；如果传递参数的内容为中文，则在参数传递时系统自动将中文转换为由%和十六进制数字组成的字符串，因此需要用decodeURI字符串转换为原来的中文内容
	//由于传递的地址为"welcome.html?username",因此list[0]（即第一个元素）为welcome.html，list[1]为username
	var username = decodeURI(list[2]);
	document.getElementById("welcome").innerHTML="欢迎您，"+username;
</script>
</html>
