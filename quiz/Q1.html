<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Q1</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="q_num">
		<div class="line"></div>
		<div class="circle1 active">1</div>
		<div class="circle2">2</div>
		<div class="circle3">3</div>
		<div class="circle4">4</div>
		<div class="circle5">5</div>
	</div>
	<div class="container">
		<div class="question">
			<p style="background: #fff; font-weight: bold;">Q1：我喜欢几个人去旅行？</p>
			<input type="radio" name="Q1" value="1">&nbsp;&nbsp;独自一人<br>
			<input type="radio" name="Q1" value="2">&nbsp;&nbsp;两个人最合适<br>
			<input type="radio" name="Q1" value="3">&nbsp;&nbsp;三五好友<br>
			<input type="radio" name="Q1" value="4">&nbsp;&nbsp;途中愿意找人结伴游<br>
		</div>
		<div class="next" onClick="checkAns()">下一题</div>
	</div>
</body>
<script>
	var temp = document.getElementsByName("Q1");  //返回带有指定名称的对象集合
	function checkAns(){
		var answer = 0;
		for(var i=0;i<temp.length;i++){
			if(temp[i].checked) answer = temp[i].value;  //获取被选中的选项
		}
		if(answer==0) alert("请选择答案");
		else window.location.href = "Q2.html?"+answer;
	}
</script>
</html>
