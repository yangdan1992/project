<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>jQuery太阳星系轨道行星运行动画特效</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<h1>我们的太阳系</h1>
<ul id="planet-list">
  <li id="sun-link"><a href="#sun">太阳</a></li>
  <li id="mercury-link"><a href="#mercury">水星</a></li>
  <li id="venus-link"><a href="#venus">金星</a></li>
  <li id="earth-link"><a href="#earth">地球</a></li>
  <li id="mars-link"><a href="#mars">火星</a></li>
  <li id="jupiter-link"><a href="#jupiter">木星</a></li>
  <li id="saturn-link"><a href="#saturn">土星</a></li>
  <li id="uranus-link"><a href="#uranus">天王星</a></li>
  <li id="neptune-link"><a href="#neptune">海王星</a></li>
</ul>
<div class="orbit-container">
  <div id="sun"></div>
  <div id="mercury-orbit" class="orbit">
    <div id="mercury"></div>
  </div>
  <div id="venus-orbit" class="orbit">
    <div id="venus"></div>
  </div>
  <div id="earth-orbit" class="orbit">
    <div id="earth"></div>
  </div>
  <div id="mars-orbit" class="orbit">
    <div id="mars"></div>
  </div>
  <div id="jupiter-orbit" class="orbit">
    <div id="jupiter"></div>
  </div>
  <div id="saturn-orbit" class="orbit">
    <div id="saturn"></div>
    <div id="saturn-rings"></div>
  </div>
  <div id="uranus-orbit" class="orbit">
    <div id="uranus"></div>
  </div>
  <div id="neptune-orbit" class="orbit">
    <div id="neptune"></div>
  </div>
</div>

<script src='js/jquery.min.js'></script>
<script src="js/script.js"></script>

<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#ffffff">
<p>适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>
<p>来源：<a href="https://www.lanrenzhijia.com/" target="_blank">懒人</a></p>
</div>
</body>
</html>
