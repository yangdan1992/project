<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Q3</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="q_num">
		<div class="line"></div>
		<div class="circle1">1</div>
		<div class="circle2">2</div>
		<div class="circle3 active">3</div>
		<div class="circle4">4</div>
		<div class="circle5">5</div>
	</div>
	<div class="container">
		<div class="question">
			<p style="background: #fff; font-weight: bold;">Q3：我周末喜欢干什么？</p>
			<input type="radio" name="Q3" value="1">&nbsp;&nbsp;睡觉玩手机<br>
			<input type="radio" name="Q3" value="2">&nbsp;&nbsp;约好朋友去玩<br>
			<input type="radio" name="Q3" value="3">&nbsp;&nbsp;去兴趣班学习<br>
			<input type="radio" name="Q3" value="4">&nbsp;&nbsp;逛菜市场<br>
		</div>
		<div class="next" onClick="checkAns()">下一题</div>
	</div>
</body>
<script>
	var str = window.location.href;
	var list =  str.split('?');
	var q1 = decodeURI(list[1]);
	var q2 = decodeURI(list[2]);
	var temp = document.getElementsByName("Q3");  //返回带有指定名称的对象集合
	
	function checkAns(){
		var answer = 0;
		for(var i=0;i<temp.length;i++){
			if(temp[i].checked) answer = temp[i].value;  //获取被选中的选项
		}
		if(answer==0) alert("请选择答案");
		else window.location.href = "Q4.html?"+q1+"?"+q2+"?"+answer;
	}
</script>
</html>
